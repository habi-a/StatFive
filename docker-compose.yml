version: '3'

networks:
  statfive-network:

volumes:
  mariadb_data:

services:
  mariadb:
    image: mariadb
    tty: true
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: statfive
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: statfive_user
      MYSQL_PASSWORD: statfive_password
    networks:
      - statfive-network
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mariadb
    depends_on:
      - mariadb
    ports:
      - 80
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: root 
    networks:
      - statfive-network
    restart: always

  api:
    build: .
    links:
      - mariadb
    depends_on:
      - mariadb
    ports:
      - 5000
    networks:
      - statfive-network
    environment:
      - PYTHONUNBUFFERED=0
    restart: always

  web:
    build: ./Dashboard
    command: npm run dev
    volumes:
      - ./Dashboard:/app
    ports:
      - 8081:8081
    networks:
      - statfive-network
    depends_on:
      - mariadb
      - api

  nginx:
    image: nginx
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl_statfive.conf:/etc/nginx/ssl_statfive.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - 80:80
      - 443:443
    networks:
      - statfive-network
    links:
      - web
      - api
    depends_on:
      - web
      - api
