stages:
  - setup
  - test
  - build
  - deploy_preprod
  - publish
  - deploy_prod


.ssh-connect-preprod:
  image: debian:11
  variables:
    COMMAND: "echo 'You need to implement COMMAND Variable'"
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - echo "$COMMAND"
    - ssh -tt -oStrictHostKeyChecking=no "$PREPROD_GITUSER"@"$PREPROD_SERVER_IP" "cd $PATH_GPE_DIR; $COMMAND"


pull-repo-gitlab:
  stage: setup
  extends: .ssh-connect-preprod
  variables:
    COMMAND: "git pull origin master"


unit-test-api:
  stage: test
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 1
    - echo "Code coverage is 90%"

lint-test-api:
  stage: test
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 1
    - echo "No lint issues found."


build-api:
  stage: build
  extends: .ssh-connect-preprod
  variables:
    COMMAND: "sudo docker-compose build api"
  needs:
    - unit-test-api
    - lint-test-api


deploy-preprod-api:
  stage: deploy_preprod
  extends: .ssh-connect-preprod
  variables:
    COMMAND: "sudo docker-compose up -d"
  needs:
    - build-api


publish-api:
  stage: publish
  extends: .ssh-connect-preprod
  variables:
    COMMAND: "sudo docker push api"
