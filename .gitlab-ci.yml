stages:
  - triggers


statfive_api:
  stage: triggers
  trigger:
    include: api/.gitlab-ci.yml
  rules:
    - changes:
        - api/*
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never

statfive_web:
  stage: triggers
  trigger:
    include: web/.gitlab-ci.yml
  rules:
    - changes:
        - web/*
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
