stages:
  - triggers


statfive_api:
  stage: triggers
  trigger:
    include: api/.gitlab-ci.yml
  rules:
    - changes:
        - api/*

statfive_web:
  stage: triggers
  trigger:
    include: web/.gitlab-ci.yml
  rules:
    - changes:
        - web/*

statfive_tracker:
  stage: triggers
  trigger:
    include: tracker/.gitlab-ci.yml
  rules:
    - changes:
        - tracker/*
